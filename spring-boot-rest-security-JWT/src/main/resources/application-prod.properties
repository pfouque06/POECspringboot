#server.port=8080

# used in com.springbootrestJWT.security.jwt.jwtProvider.java
#com.example.demo.jwtSecret=jwtExampleSecretKey
#com.example.demo.jwtExpiration=86400
com.springbootrestJWT.jwtSecret=jwtExampleSecretKey
com.springbootrestJWT.jwtExpiration=86400

spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/springboot05?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
